<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines Reservation System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container-wrapper {
            flex: 1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #airlines-container div {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
        }
        #pagination-controls button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            width: 100%;
        }
        nav {
            width: 100%;
        }
        .navbar {
            width: 100%;
        }
        .navbar-brand svg {
            vertical-align: middle;
        }
        .navbar-nav {
            width: 100%;
            justify-content: flex-end;
        }
        .navbar-toggler {
            border: none;
        }
        .nav-link {
            font-size: 16px;
            margin-right: 15px;
        }
        .nav-item:last-child .nav-link {
            margin-right: 0;
        }

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand d-flex align-items-center" href="#">

                    <image height="50" width="50" href="logo.svg" />
                </svg>
                Airline Express
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html"><i class="fa-solid fa-calendar-check"></i> Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="airlineReservationTable.html"><i class="fa-solid fa-calendar-check"></i> Reservation Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html"><i class="fa-solid fa-map-marked-alt"></i> About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="offers.html"><i class="fa-solid fa-tags"></i> Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="api.html"><i class="fas fa-check-circle"></i> Fetch using API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html"><i class="fa-solid fa-right-to-bracket"></i> Sign Up/Log in</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container-wrapper">
        <div class="container mt-4">
            <h1>Airline Reservation System</h1>

            <!-- Sort and Filter Controls -->
            <label for="sort-options">Sort By:</label>
            <select id="sort-options">
                <option value="name">Name</option>
                <option value="country">Country</option>
            </select>

            <label for="filter-input">Filter by Country:</label>
            <input type="text" id="filter-input" placeholder="Filter by Country">

            <!-- Airlines Display Area -->
            <div id="airlines-container"></div>

            <!-- Pagination Controls -->
            <div id="pagination-controls"></div>
        </div>
